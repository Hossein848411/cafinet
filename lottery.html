<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قرعه‌کشی مشتریان کافی‌نت</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      font-family: 'Shabnam', Tahoma, sans-serif;
      background: linear-gradient(135deg, #198754 0%, #2c9c6d 100%);
      min-height: 100vh;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    .container-fluid {
      height: 100vh;
      padding: 1.5rem;
    }

    .main-section, .winner-section {
      height: 100%;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .input-group-lg .form-control {
      font-size: 1.6rem;
      text-align: center;
    }

    .btn-lg {
      font-size: 1.3rem;
      padding: 0.7rem 1.8rem;
    }

    /* بخش لیست شماره‌ها */
    .numbers-wrapper {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem 0;
      background: rgba(0,0,0,0.15);
      border-radius: 1rem;
    }

    .numbers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 0 1rem;
    }

    .number-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(0 188 240);
      color: #000;
      padding: 0.7rem 1.2rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }

    .number-tag:hover {
      transform: scale(1.05);
    }

    .number-tag .shares {
      background: rgb(60 253 11);
      color: #000;
      padding: 0.2rem 0.7rem;
      border-radius: 1.5rem;
      font-size: 0.9rem;
      margin-left: 0.5rem; 
    }

    .stats {
      font-size: 1.3rem;
      background: rgba(0,0,0,0.2);
      padding: 0.9rem;
      border-radius: 1rem;
    }

    .rolling-display {
      font-size: 7rem;
      font-weight: bold;
      height: 150px;
      line-height: 150px;
      text-shadow: 0 0 25px #fff;
      animation: pulse 0.1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .winner-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .medal {
      font-size: 3.5rem;
    }

    .final-message {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      border-radius: 1.25rem;
      padding: 2.5rem;
    }

    .final-message h3 {
      font-size: 2.5rem;
    }

    .modal-content {
      background: #1a1a2e;
      border: 2px solid #00ffff;
      border-radius: 1rem;
      color: white;
    }

    @media (min-width: 992px) {
      .title { font-size: 3.5rem; }
      .rolling-display { font-size: 9rem; height: 180px; line-height: 180px; }
      .medal { font-size: 5rem; }
      .numbers-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid d-flex flex-column h-100">
    <div class="row flex-grow-1 g-3">

      <div class="col-lg-6 main-section">
        <div class="main-card p-4">
          <h1 class="title mb-4 text-center" id="secretTrigger">قرعه‌کشی مشتریان</h1>
          <p class="fs-5 text-center mb-4">۴ رقم آخر شماره مشتری (هر بار = یک سهم)</p>

          <div class="input-group input-group-lg mb-4 justify-content-center">
            <input type="text" maxlength="4" id="numberInput" class="form-control text-center" placeholder="مثلاً: ۱۲۳۴" autofocus />
            <button id="addBtn" class="btn btn-success">
              <i class="bi bi-plus-lg me-2"></i> اضافه
            </button>
          </div>

          <div class="numbers-wrapper">
            <div id="numbersList" class="numbers-grid"></div>
          </div>

          <div class="stats d-flex justify-content-center gap-4 mb-4">
            <div><i class="bi bi-people-fill me-2"></i> شرکت‌کننده: <strong id="count">0</strong></div>
            <div><i class="bi bi-ticket-perforated-fill me-2"></i> شانس‌ها: <strong id="totalShares">0</strong></div>
          </div>

          <div class="text-center mt-auto">
            <button id="startBtn" class="btn btn-danger btn-lg px-5" disabled>
              <i class="bi bi-play-circle-fill me-2"></i> شروع قرعه‌کشی (۳ برنده)
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-6 winner-section d-none" id="winnerSection">
        <div class="main-card p-4 d-flex flex-column">
          <h2 class="text-center mb-4 fs-3 fw-bold">در حال قرعه‌کشی...</h2>

          <div class="text-center mb-4">
            <div class="spinner-border text-light mb-3" style="width: 5rem; height: 5rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="rollingDisplay" class="fw-bold" style="font-size: 5rem;">....</div>
          </div>

          <div id="winnersContainer" class="row g-3 justify-content-center flex-grow-1 align-content-start"></div>

          <div class="final-message text-center d-none" id="finalMessage">
            <h3 class="mb-3">قرعه‌کشی به پایان رسید!</h3>
            <p class="fs-4">تبریک به برندگان عزیز!</p>
          </div>

          <div class="text-center mt-auto">
            <button id="restartBtn" class="btn btn-outline-light btn-lg px-5 mt-4 d-none">
              <i class="bi bi-arrow-repeat me-2"></i> قرعه‌کشی جدید
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">پنل مدیریت</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="password" id="adminPass" class="form-control form-control-lg mb-3 text-center" placeholder="رمز عبور" />
          <p class="text-danger text-center mb-2" id="adminError"></p>

          <div id="adminControls" class="d-none">
            <h6 class="mb-3">شماره برنده دلخواه (نفر اول)</h6>
            <input type="text" maxlength="4" id="cheatInput" class="form-control mb-3 text-center" placeholder="مثلاً 5678" />
            <button id="saveCheat" class="btn btn-success w-100 mb-3">ذخیره</button>
            <p class="text-success text-center" id="adminSuccess"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
          <button type="button" class="btn btn-primary" id="adminLogin">ورود</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



 <script src="/js/script.js"></script>
</body>
</html>
