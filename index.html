<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>کافی‌نت داشبورد | دسترسی سریع</title>

  <!-- Bootstrap 5.3 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <!-- فونت شبنم -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css" rel="stylesheet" />

  <!-- AOS انیمیشن -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- فونت‌آوسام ۶ -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- استایل اختصاصی -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- هدر اصلی -->
    <div class="text-center mb-5" data-aos="fade-down">
      <h1 class="display-4 fw-bold text-success mb-3">کافی‌نت داشبورد</h1>
      <p class="lead text-muted">تمام خدمات با دسته‌بندی حرفه‌ای و دسترسی سریع</p>
      <small class="text-muted">طراحی شده برای سرعت، زیبایی و راحتی مشتری</small>
    </div>

    <!-- ==== سیم‌کارت و اینترنت ==== -->
    <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title simcard">سیم‌کارت و اینترنت و قبض و شارژ</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="simcard-grid"></div>
    </section>

    <!-- ==== قبض و پرداخت ==== -->
    <!-- <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title bill">قبض و شارژ</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="bill-grid"></div>
    </section> -->

    <!-- ==== خدمات قضایی و ثنا ==== -->
    <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title justice">خدمات قضایی و ثنا</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="justice-grid"></div>
    </section>

    <!-- ==== خودرو و حمل‌ونقل ==== -->
    <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title car">خودرو و حمل‌ونقل</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="car-grid"></div>
    </section>

    <!-- ==== بیمه و تأمین اجتماعی ==== -->
    <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title insurance">بیمه و تأمین اجتماعی</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="insurance-grid"></div>
    </section>

    <!-- ==== وام و تسهیلات ==== -->
    <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title loan">وام و تسهیلات</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="loan-grid"></div>
    </section>

    <!-- ==== سایر خدمات ==== -->
    <section class="category mb-5" data-aos="fade-up">
      <h2 class="category-title other">سایر خدمات</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="other-grid"></div>
    </section>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    AOS.init({
      duration: 800,
      once: true,
      offset: 50
    });
  </script>
</body>
</html>
