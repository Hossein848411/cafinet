<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>کافی‌نت داشبورد | دسترسی سریع</title>

  <!-- Bootstrap 5.3 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <!-- فونت شبنم -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css" rel="stylesheet" />

  <!-- AOS انیمیشن -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- فونت‌آوسام ۶ -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- استایل اختصاصی -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- استایل بخش یادداشت‌ها -->
  <link rel="stylesheet" href="css/notes.css" />
</head>
<body class="bg-light">

  <!-- تغییر کلیدی: container → container-fluid -->
  <div class="container-fluid py-5">

    <!-- هدر اصلی -->
    <div class="text-center mb-5" data-aos="fade-down">
      <h1 class="display-4 fw-bold text-success mb-3">کافی‌نت داشبورد</h1>
      <p class="lead text-muted">تمام خدمات با دسته‌بندی حرفه‌ای و دسترسی سریع</p>
      <small class="text-muted">طراحی شده برای سرعت، زیبایی و راحتی مشتری</small>
    </div>

    <!-- ردیف اصلی -->
    <div class="row g-4">

      <!-- ستون اصلی خدمات (۸ ستون) -->
      <div class="col-lg-8 order-lg-2">

        <section class="category mb-5" data-aos="fade-up">
          <h2 class="category-title simcard">سیم‌کارت و اینترنت و قبض و شارژ</h2>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="simcard-grid"></div>
        </section>

        <section class="category mb-5" data-aos="fade-up">
          <h2 class="category-title justice">خدمات قضایی و ثنا</h2>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="justice-grid"></div>
        </section>

        <section class="category mb-5" data-aos="fade-up">
          <h2 class="category-title car">خودرو و حمل‌ونقل</h2>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="car-grid"></div>
        </section>

        <section class="category mb-5" data-aos="fade-up">
          <h2 class="category-title insurance">بیمه و تأمین اجتماعی</h2>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="insurance-grid"></div>
        </section>

        <section class="category mb-5" data-aos="fade-up">
          <h2 class="category-title loan">وام و تسهیلات</h2>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="loan-grid"></div>
        </section>

        <section class="category mb-5" data-aos="fade-up">
          <h2 class="category-title other">سایر خدمات</h2>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="other-grid"></div>
        </section>

      </div>

      <!-- ستون یادداشت‌ها و تسک منیجر (۴ ستون) -->
      <div class="col-lg-4 order-lg-1">

        <!-- بخش یادداشت‌های شخصی -->
        <section class="mb-5" data-aos="fade-up">
          <h2 class="h4 fw-bold bg-primary text-white rounded-top p-3 mb-0 d-flex align-items-center">
            <i class="fas fa-sticky-note me-2"></i> یادداشت‌های شخصی من
          </h2>
          <div class="bg-white rounded-bottom shadow-sm" id="notes-container">
            <!-- یادداشت‌ها اینجا لود میشن -->
          </div>
        </section>

        <!-- بخش تسک منیجر (جدید) -->
        <section class="mb-5" data-aos="fade-up" data-aos-delay="100">
          <h2 class="h4 fw-bold bg-success text-white rounded-top p-3 mb-0 d-flex align-items-center">
            <i class="fas fa-tasks me-2"></i> لیست کارهای من
          </h2>
          <div class="bg-white rounded-bottom shadow-sm" id="tasks-container">
            <!-- تسک‌ها توسط tasks.js لود میشن -->
          </div>
        </section>

      </div>

    </div>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="js/main.js"></script>
    <script src="js/tasks.js"></script>

  <script src="js/notes.js"></script>
  
  <script>
    AOS.init({
      duration: 800,
      once: true,
      offset: 50
    });
  </script>
</body>
</html>
